project:
  type: book
  output-dir: _book

book:
  title: "AI Ethics Governance Depth: A Cross-National Analysis"
  subtitle: "Measuring Normative Commitments Across 2,100+ Policies"
  author:
    - name: "Lucas SempÃ©"
      affiliation: "International Initiative for Impact Evaluation (3ie)"
  date: "2026-02-11"
  date-format: "MMMM D, YYYY"

  sidebar:
    style: docked
    search: true

  chapters:
    - index.qmd
    - 01-introduction.qmd
    - 02-literature.qmd
    - methods-summary.qmd
    - 09-ethics-landscape.qmd
    - 10-ethics-determinants.qmd
    - 11-ethics-inequality.qmd
    - 12-ethics-dynamics.qmd
    - 14-robustness.qmd
    - 15-discussion.qmd
    - 16-conclusion.qmd

  appendices: []

  page-navigation: true
  reader-mode: true

bibliography: references.bib

format:
  html:
    theme:
      light: cosmo
    toc: true
    toc-depth: 3
    number-sections: true
    number-depth: 3
    code-fold: true
    code-tools: true
    fig-responsive: true
    fig-cap-location: bottom
    tbl-cap-location: top
    link-external-newwindow: true
    crossref:
      fig-prefix: "Figure"
      tbl-prefix: "Table"
      sec-prefix: "Section"

  pdf:
    documentclass: scrreprt
    number-sections: true
    colorlinks: true
    toc: true
    toc-depth: 2
    fig-pos: "htbp"
    latex-max-runs: 4
    geometry:
      - top=30mm
      - left=25mm
      - right=25mm
      - bottom=30mm
    include-in-header:
      text: |
        \usepackage{float}
        \usepackage[section]{placeins}
        \renewcommand{\topfraction}{0.9}
        \renewcommand{\bottomfraction}{0.9}
        \renewcommand{\textfraction}{0.05}
        \renewcommand{\floatpagefraction}{0.8}
        \setcounter{topnumber}{9}
        \setcounter{bottomnumber}{9}
        \setcounter{totalnumber}{20}
        \makeatletter
        \def\maxwidth{\ifdim\Gin@nat@width>\linewidth\linewidth\else\Gin@nat@width\fi}
        \def\maxheight{\ifdim\Gin@nat@height>0.75\textheight 0.75\textheight\else\Gin@nat@height\fi}
        \makeatother
        \setkeys{Gin}{width=\maxwidth,height=\maxheight,keepaspectratio}

  docx:
    toc: true
    toc-depth: 2
    number-sections: true
    fig-width: 6.5
    fig-height: 4.5

execute:
  echo: false
