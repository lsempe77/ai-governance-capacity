project:
  type: book
  output-dir: _book

book:
  title: "Global Observatory of AI Governance Capacity"
  subtitle: "Measuring Implementation Readiness Across 2,216 Policies and 70+ Jurisdictions"
  author:
    - name: "Lucas Sempé"
      affiliation: "International Initiative for Impact Evaluation (3ie)"
  date: "2026-02-08"
  date-format: "MMMM D, YYYY"

  sidebar:
    style: docked
    search: true

  chapters:
    - index.qmd
    - 01-introduction.qmd
    - 02-literature.qmd
    - 03-data-methods.qmd
    - 04-scoring.qmd
    - part: "Part I — AI Governance Capacity"
      chapters:
        - 05-capacity-landscape.qmd
        - 06-capacity-determinants.qmd
        - 07-capacity-inequality.qmd
        - 08-capacity-dynamics.qmd
    - part: "Part II — AI Ethics Governance"
      chapters:
        - 09-ethics-landscape.qmd
        - 10-ethics-determinants.qmd
        - 11-ethics-inequality.qmd
        - 12-ethics-dynamics.qmd
    - part: "Part III — Cross-Cutting Analysis"
      chapters:
        - 13-pca-nexus.qmd
        - 14-robustness.qmd
    - part: "Part IV — UNESCO Alignment"
      chapters:
        - 17-unesco-landscape.qmd
        - 18-unesco-determinants.qmd
        - 19-unesco-clusters.qmd
        - 20-unesco-dynamics.qmd
    - 15-discussion.qmd
    - 16-conclusion.qmd

  appendices:
    - appendix-rubric.qmd
    - appendix-countries.qmd
    - appendix-tables.qmd
    - appendix-validation.qmd

  page-navigation: true
  reader-mode: true

bibliography: references.bib

format:
  html:
    theme:
      light: cosmo
    toc: true
    toc-depth: 3
    number-sections: true
    number-depth: 3
    code-fold: true
    code-tools: true
    fig-responsive: true
    fig-cap-location: bottom
    tbl-cap-location: top
    link-external-newwindow: true
    crossref:
      fig-prefix: "Figure"
      tbl-prefix: "Table"
      sec-prefix: "Section"

  pdf:
    documentclass: scrreprt
    number-sections: true
    colorlinks: true
    toc: true
    toc-depth: 2
    fig-pos: "htbp"
    geometry:
      - top=30mm
      - left=25mm
      - right=25mm
      - bottom=30mm

execute:
  echo: false
  warning: false
  message: false
  freeze: auto
