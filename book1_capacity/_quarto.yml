project:
  type: book
  output-dir: _book

book:
  title: "Global Observatory of AI Governance Capacity"
  subtitle: "Measuring Implementation Readiness Across 2,100+ Policies"
  author:
    - name: "Lucas Semp√©"
      affiliation: "International Initiative for Impact Evaluation (3ie)"
  date: "2026-02-11"
  date-format: "MMMM D, YYYY"

  sidebar:
    style: docked
    search: true

  chapters:
    - index.qmd
    - 01-introduction.qmd
    - 02-literature.qmd
    - 03-data-methods.qmd
    - 04-scoring.qmd
    - 05-capacity-landscape.qmd
    - 06-capacity-determinants.qmd
    - 07-capacity-inequality.qmd
    - 08-capacity-dynamics.qmd
    - 14-robustness.qmd
    - 15-discussion.qmd
    - 16-conclusion.qmd

  appendices:
    - appendix-rubric.qmd
    - appendix-countries.qmd
    - appendix-tables.qmd
    - appendix-validation.qmd
    - appendix-robustness.qmd

  page-navigation: true
  reader-mode: true

bibliography: references.bib

format:
  html:
    theme:
      light: cosmo
    toc: true
    toc-depth: 3
    number-sections: true
    number-depth: 3
    code-fold: true
    code-tools: true
    fig-responsive: true
    fig-cap-location: bottom
    tbl-cap-location: top
    link-external-newwindow: true
    crossref:
      fig-prefix: "Figure"
      tbl-prefix: "Table"
      sec-prefix: "Section"

  pdf:
    documentclass: scrreprt
    number-sections: true
    colorlinks: true
    toc: true
    toc-depth: 2
    fig-pos: "htbp"
    geometry:
      - top=30mm
      - left=25mm
      - right=25mm
      - bottom=30mm

  docx:
    toc: true
    toc-depth: 2
    number-sections: true
    fig-width: 6.5
    fig-height: 4.5

execute:
  echo: false
